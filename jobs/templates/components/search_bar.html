<div class="container-fluid bg-primary mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding: 35px;" id="job-search-bar">
    <div class="container">
        <form action="{% url 'job_list' %}" method="get">
            <div class="row g-2">
                <div class="col-md-10">
                    <div class="row g-2">
                        <div class="col-md-4">
                            <input type="text" class="form-control border-0" placeholder="Keyword" name="q" value="{{ request.GET.q }}"/>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select border-0" name="category">
                                {% if request.GET.category %}
                                    <option value="-1">All Categories</option>
                                {% else %}
                                    <option value="-1" selected>All Categories</option>
                                {% endif %}
                                {% for category in job_categories %}
                                    {% if request.GET.category == category.id %}
                                        <option value="{{ category.id }}" selected>{{ category.name }} 1</option>
                                    {% else %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select border-0" name="location">
                                {% if request.GET.location %}
                                    <option value="-1">All Locations</option>
                                {% else %}
                                    <option value="-1" selected>All Locations</option>
                                {% endif %}
                                {% for location in locations %}

                                    {% if request.GET.location == location.id %}
                                        <option value="{{ location.id }}" selected>{{ location.name }} {{ request.GET.location }} 1</option>
                                    {% else %}
                                        <option value="{{ location.id }}">{{ location.name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-dark border-0 w-100" type="submit">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>
