{% load static %}
{% if job_list|length > 0 %}

    {% for job in job_list %}
        <div class="job-item p-4 mb-4">
            <div class="row g-4">
                <div class="col-sm-12 col-md-8 d-flex align-items-center">
                    <img class="flex-shrink-0 img-fluid border rounded"
                         src="{% static 'img/com-logo-1.jpg' %}" alt=""
                         style="width: 80px; height: 80px;">
                    <div class="text-start ps-4">
                        <a href="{% url 'job_detail' job.id %}"><h5
                                class="mb-3">{{ job.title }}</h5></a>
                        <span class="text-truncate me-3"><i
                                class="fa fa-map-marker-alt text-primary me-2"></i>{{ job.location }}</span>
                        <span class="text-truncate me-3"><i
                                class="far fa-clock text-primary me-2"></i>{{ job.job_nature }}</span>
                        <span class="text-truncate me-0"><i
                                class="far fa-money-bill-alt text-primary me-2"></i>${{ job.salary_start }} - ${{ job.salary_end }}</span>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 d-flex flex-column align-items-start align-items-md-end justify-content-center">
                    <div class="d-flex mb-3">
                        <a class="btn btn-light btn-square me-3" href=""><i
                                class="far fa-heart text-primary"></i></a>
                        <a class="btn btn-primary" href="{% url 'job_detail' job.id %}">Apply
                            Now</a>
                    </div>
                    <small class="text-truncate"><i
                            class="far fa-calendar-alt text-primary me-2"></i>Date
                        Line: 01 Jan, 2045</small>
                </div>
            </div>
        </div>
    {% endfor %}
{% else %}
    <div class="alert alert-danger">
        <strong>No Jobs Found!</strong>
    </div>
{% endif %}
